<div class="box">
    <div class="grapher-container">
        <mat-card class="left-card">
            <div class="equations-container" *ngIf="!this.isLoading">
                <div class="buttons-container">
                    <button mat-flat-button color="primary" (click)="addInput()">+</button>
                </div>
                <div *ngFor="let item of items">
                    <div class="equation-row">
                        <math-editor class="mathfield" uuid={{item.id}} (onValueChange)="onFieldChange($event)"
                            value={{item.latex}}>
                        </math-editor>
                        <button mat-icon-button (click)="openDialog(item.id)">
                            <!-- Settings Item -->
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <button mat-icon-button (click)="removeInput(item.id)">
                            <!-- Remove Item -->
                            <mat-icon>close</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <div class="spinner-container" *ngIf="this.isLoading">
                <mat-spinner></mat-spinner>
            </div>
        </mat-card>
        <mat-card class="right-card" #graphContainer>
            <mat-card-content>
                <div id="graph"></div>
            </mat-card-content>
        </mat-card>
    </div>
    <!-- <div *ngIf="isLoading == true" class="spinner-container">
        <mat-spinner></mat-spinner>
    </div> -->
</div>
